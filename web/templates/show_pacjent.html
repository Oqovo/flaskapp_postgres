{% extends 'base.html' %}
{% block content %}
    <h1>Wizyta #{{w.id}}</h1>
    <p>
        Data: <b>{{w.data}}</b><br>
        Godzina: <b>{{w.godzina_rozpoczecia}}</b><br>
        Dentysta: <b>{{d.imie}} {{d.nazwisko}}</b><br>
        Usługi: 
        {% for u in uslugi %}
        <li><b>{{u.nazwa}} Cena: {{u.cena}}</b></li>
        {% endfor %}
        
    </p>
    
    <form action="{{url_for('views.show_pacjent', id=w.id)}}?_method=DELETE" method="POST">
        <input type="submit" value="Usuń">
    </form>
    <br>
    <a href="{{url_for('views.index_pacjent')}}">Zobacz wszystkie wizyty</a>
{% endblock %}
