{% extends 'base.html' %}
{% block title %}
    Rejestracja
{% endblock %} 

{% block content %}
  <h1>Rejestracja</h1>
  <form action="{{url_for('auth.register')}}" method="post">
    <label for="name">Imię*</label>
    <input name="name" id="name" required><br>
    <label for="surname">Nazwisko*</label>
    <input name="surname" id="surname" required><br>
    <label for="pesel">PESEL*</label>
    <input type="number" name="pesel" id="pesel" minlength=11 maxlength=11 required><br>
    <label for="phone">Numer telefonu*</label>
    <input type="number" name="phone" id="phone" minlength=9 maxlength=9 required><br>
    <label for="username">Email*</label>
    <input name="username" id="username" required><br>
    <label for="password">Hasło*</label>
    <input type="password" name="password" id="password" required><br>
    <input type="submit" value="Utwórz nowe konto">
  </form>
{% endblock %}
